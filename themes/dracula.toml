# Dracula-inspired dark theme with thin 1px signal/UI lines.

foreground = "f8f8f2"
alt_text_color = "282a36"
border_color = "44475a"
selected_elements_colors = { background = "44475a", foreground = "f8f8f2" }
canvas_colors = { background = "282a36", alt_background = "303445", foreground = "f8f8f2" }
primary_ui_color = { background = "21222c", foreground = "f8f8f2" }
secondary_ui_color = { background = "1f2029", foreground = "f8f8f2" }
accent_info = { background = "8be9fd", foreground = "282a36" }
accent_warn = { background = "ffb86c", foreground = "282a36" }
accent_error = { background = "ff5555", foreground = "f8f8f2" }

clock_highlight_line = { color = "6272a4", width = 1 }
clock_highlight_cycle = "343746"
clock_rising_marker = true

variable_default = "50fa7b"
variable_undef = "ff5555"
variable_highimp = "f1fa8c"
variable_dontcare = "bd93f9"
variable_weak = "6272a4"
variable_parameter = "ff79c6"
variable_event = "8be9fd"
transaction_default = "50fa7b"

waveform_opacity = 0.2
wide_opacity = 0.1

cursor = { color = "ff79c6", width = 1 }
gesture = { color = "ffb86c", width = 1 }
measure = { color = "8be9fd", width = 1 }

linewidth = 1
thick_linewidth = 1
vector_transition_width = 2
alt_frequency = 3

viewport_separator = { color = "6272a4", width = 1 }
drag_threshold = 1.0
drag_hint_color = "6272a4"
drag_hint_width = 1.0
highlight_background = "3d4255"

[colors]
Green = "50fa7b"
Red = "ff5555"
Yellow = "f1fa8c"
Blue = "8be9fd"
Pink = "ff79c6"
Purple = "bd93f9"
Orange = "ffb86c"
Comment = "6272a4"

[ticks]
style = { color = "44475a", width = 1 }
density = 1

[relation_arrow]
style = { color = "ff79c6", width = 1 }
head_angle = 25
head_length = 8

