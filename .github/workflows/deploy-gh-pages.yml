name: Deploy Surfer WASM website

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install trunk
        run: cargo install trunk --locked

      - name: Install wasm-bindgen CLI
        run: cargo install wasm-bindgen-cli --version 0.2.108 --locked

      - name: Build Surfer WASM
        working-directory: surfer
        env:
          RUSTFLAGS: --cfg=web_sys_unstable_apis
        run: trunk build --config Trunk.toml index.html --release --public-url /surfer/

      - name: Disable Jekyll
        run: touch surfer/dist/.nojekyll

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: surfer/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
